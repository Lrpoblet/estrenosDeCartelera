<table class=" col-lg-offset-2 text-center ">
	<thead>
		<td ></td>
		<td >Fecha de estreno</td>
		<td >Título</td>
		<td >Valoración</td>
	</thead>

	<tbody>
		<tr ng-repeat="pelicula in peliculas | orderBy:'vote_average':true">
			
			<td><a href="#/title/{{ pelicula.id}}"><img src="{{ 'http://image.tmdb.org/t/p/w185/' + pelicula.poster_path }}"></a></td>
			<td>{{ pelicula.release_date}}</td>
			<td><a href="#/title/{{ pelicula.id}}">{{ pelicula.title}}</a></td>
			<td>{{ pelicula.vote_average}}</td>


		</tr>
	</tbody>
</table>

 	<!--Paginacion-->
 	<ul class="pagination">
  		<li class="active">
  			<a href="#/page/{{ page - 1 }}" ng-show='page > 1'><</a>
  		</li>
  		<li class="active">
     		<a href="#/page/{{ page + 1 }}" ng-show='page < 60'>></a>
   		</li>
	</ul>
